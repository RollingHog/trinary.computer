<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){
    function tictac(instance) {
        var date = new Date();

        var ctx = instance.root;
        ctx.clearRect(0,0, instance.conf.width, instance.conf.height);

        var init = 0;

        init = date.getMilliseconds() / 1000;

        init = (init + date.getSeconds()) / 60;
        instance.sinus.second.color_alpha = 'rgba(52, 101, 164, 0.7)';
        instance.engine(instance.sinus.second, init);

        init = (init + date.getMinutes()) / 60;
        instance.engine(instance.sinus.minute, init);

        init  = (init + date.getHours()) / 24;
        instance.engine(instance.sinus.hour, init);

        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(0, 0, instance.conf.width / 2, instance.conf.height);
    }

    function sinchron() {
        var body = document.getElementsByTagName('body')[0];
        var placeholder = document.getElementById('trinary-clock-sinchron');
        var tc = new trinary.clock.Sinchron(placeholder, body.clientWidth, body.clientHeight);
        tc.sinus.hour.amplitude = 0.7;
        tc.sinus.minute.amplitude = 0.4;
        tc.sinus.second.amplitude = 0.2;
        tc.sinus.millisecond.amplitude = 0.1;
        tc.tictac = tictac;
        tc.canvas()
    };
    sinchron();
});
//]]>
</script>
