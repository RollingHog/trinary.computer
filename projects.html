---
layout: default
permalink: "/projects/"
title: "Проекты"
navigation_order: 1
---

<div class="home">

  <h1 class="page-heading">Проекты</h1>

  <ul class="post-list">
    {% assign projects = site.projects | sort: 'order' %}
    {% for project in projects %}
      <li>
        <h2>
          <a class="post-link" href="{{ project.url | relative_url }}">{{ project.name | escape }}</a>
        </h2>
        <p>
          {{ project.excerpt }}
        </p>
      </li>
    {% endfor %}
  </ul>

</div>
